server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: gamification-service

  # üóÑÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò –ë–ê–ó–´ –î–ê–ù–ù–´–•
  datasource:
    url: jdbc:postgresql://localhost:5440/fitness_gamification
    username: fitness_user
    password: fitness_password
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # üìä –ù–ê–°–¢–†–û–ô–ö–ò JPA/HIBERNATE
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: true
    open-in-view: false

  # üóÑÔ∏è –ù–ê–°–¢–†–û–ô–ö–ò LIQUIBASE
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
    contexts: dev

  # üîó –ù–ê–°–¢–†–û–ô–ö–ò KAFKA (–î–û–ë–ê–í–¨–¢–ï –≠–¢–û!)
  kafka:
    bootstrap-servers: localhost:9093  # ‚Üê –ø–æ—Ä—Ç –∏–∑ docker-compose
    consumer:
      group-id: gamification-service-group  # ‚Üê —É–Ω–∏–∫–∞–ª—å–Ω–∞—è –≥—Ä—É–ø–ø–∞
      auto-offset-reset: earliest  # ‚Üê —á–∏—Ç–∞—Ç—å —Å –Ω–∞—á–∞–ª–∞
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"  # ‚Üê —Ä–∞–∑—Ä–µ—à–∏—Ç—å –≤—Å–µ –ø–∞–∫–µ—Ç—ã (–¥–ª—è —Ç–µ—Å—Ç–∞)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

logging:
  level:
    com.fitness.gamification: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.liquibase: INFO
    org.apache.kafka: INFO  # ‚Üê –¥–æ–±–∞–≤—å—Ç–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ Kafka